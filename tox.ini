[tox]
envlist = py35

[testenv]
commands = py.test --capture=no --cov=tygs --cov-report=html tests
deps = pytest
       requests
       aiohttp
       aiohttp-jinja2
       jinja2
       path.py
       pytest-cov

[flake8]
;ignore = E226,E302,E41 ; see http://flake8.readthedocs.org/en/latest/warnings.html#error-codes
;max-line-length = 160
;exclude = tests/*
max-complexity = 10